                  <!-- <input #tailleQrCodeInput [(ngModel)]="tailleQrCode" name="tailleQrCode" /> -->
                  <table class="table table-striped table-bordered" mat-table [dataSource]="dataSource" matSort>
                    <!-- Position Column -->
                    <ng-container matColumnDef="qrCode">
                      <th class="centreText" mat-sort-header mat-header-cell *matHeaderCellDef> QR Code</th>
                      <td  class="centreText" mat-cell *matCellDef="let element">
                        <mat-icon (click)="afficherQrCode(element._id)" title="Cliquer ici pour ourvir le qrCode">qr_code</mat-icon>
                        <!-- <input #id type="text" value={{qrCodeText(element._id)}} /> -->
                        <!-- <input #id type="hidden" value={{element._id}} />
                        <qr-code  #qrCode [value]="id.value" [size]="50" [level]="L"></qr-code> -->
                      </td>
                    </ng-container>
                  
                    <!-- Name Column -->
                    <ng-container matColumnDef="date">
                      <th mat-header-cell *matHeaderCellDef> <span class="th-jaune">Date</span> </th>
                      <td mat-cell *matCellDef="let element"> {{element.date | date }} à {{ element.date  | date: 'HH:mm'}}</td>
                    </ng-container>
                  
                    <!-- Weight Column -->
                    <ng-container matColumnDef="mise">
                      <th class="textDroite" mat-header-cell *matHeaderCellDef> Mise versée (Ar) </th>
                      <td class="textDroite" mat-cell *matCellDef="let element"> {{element.miseTotal | number:'':'fr' }} </td>
                    </ng-container>
                  
                    <!-- Symbol Column -->
                    <ng-container matColumnDef="gainPotentiel">
                      <th class="textDroite" mat-header-cell *matHeaderCellDef> <span class="th-jaune">Gain potentiel (Ar) </span> </th>
                      <td class="textDroite" mat-cell *matCellDef="let element"> {{element.gainTotal | number:'':'fr' }}</td>
                    </ng-container>

                    <ng-container matColumnDef="modifier">
                      <th mat-header-cell *matHeaderCellDef></th>
                      <td class="centreText" mat-cell *matCellDef="let element">
                        <mat-icon routerLink="/panier/{{element._id}}" title="Plus de détails">create</mat-icon>
                      </td>
                    </ng-container>
                  
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                  </table>   
                  <div class="align-center loader">
                    <mat-spinner *ngIf="resourcesLoaded"></mat-spinner>
                  </div>               
                  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
                </div>
