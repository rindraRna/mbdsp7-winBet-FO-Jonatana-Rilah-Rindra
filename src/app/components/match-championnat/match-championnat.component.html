<app-compte *ngIf="nomUtilisateur !== null"></app-compte>
<!-- caroussel debut -->
<mat-carousel
  timings="200ms ease-in"
  [autoplay]="true"
  interval="5000"
  color="black"
  maxWidth="auto"
  proportion="25"
  slides="3"
  [loop]="true"
  [hideArrows]="false"
  [hideIndicators]="false"
  [useKeyboard]="true"
  [useMouseWheel]="false"
  orientation="ltr"
>
  <mat-carousel-slide
    #matCarouselSlide
    *ngFor="let slide of slides; let i = index"
    [image]="slide.image"
    overlayColor="#00000040"
    [hideOverlay]="false"
  ></mat-carousel-slide>
</mat-carousel>
<!-- caroussel fin -->
<br/>
<h4><span class="jaune">{{nomChampionnat}}</span> - Liste des matchs</h4>
<br/>
<div class="orders">
    <div class="row">
        <div class="col-xl-8">
            <cdk-virtual-scroll-viewport itemSize="50" class="example-viewport">
                <div class="align-center loader">
                    <mat-spinner *ngIf="resourcesLoaded"></mat-spinner>
                </div> 
                <!-- <mat-card *ngIf="matchs.length == 0">
                    <p class="center">Aucun match correspondant</p>
                </mat-card> -->
                <section *cdkVirtualFor="let match of matchs">
                    <mat-card>
                        <div class="floatRight">
                            <div  class="with-icon">
                                <mat-icon>calendar_today</mat-icon><span class="espacement">{{ match.date  | date}}</span>
                            </div>
                            <div  class="with-icon">
                                <mat-icon>access_time</mat-icon><span class="espacement">{{ match.date | date: 'HH:mm'}}</span>
                                <!-- <mat-icon>access_time</mat-icon><span class="espacement">{{ match.date | date: 'HH:mm zzzz'}}</span> -->
                            </div>
                        </div>
                        <div>
                            <mat-card-title class="titreCard">{{ match.equipe1.nom }} vs {{ match.equipe2.nom }}</mat-card-title>
                            <mat-card-subtitle class="jaune">{{ match.championnat.nom }}</mat-card-subtitle>
                        </div>
                        <a routerLink="/details/{{ match._id }}">
                            <button class="btn btn-secondary btn-sm btnRna">Parier</button>
                        </a>
                    </mat-card>
                    <hr/>
                </section>
            </cdk-virtual-scroll-viewport>
        </div>

        <div class="col-xl-4">
            <div class="row">
                <div class="col-lg-6 col-xl-12">
                    <div class="card">
                        <app-pari></app-pari>
                    </div>
                </div>
            </div>
        </div> <!-- /.col-md-4 -->
    </div>
</div>
<!-- /.orders -->
